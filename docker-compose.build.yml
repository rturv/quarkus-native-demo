# ============================================================================
# docker-compose.build.yml
# ============================================================================
# Orquestación de build y ejecución de ambas versiones:
# - recipes-jdk: Versión con JDK (desarrollo/testing)
# - recipes-native: Versión nativa GraalVM (producción)
#
# IMPORTANTE: No requiere GraalVM instalado localmente
# La compilación nativa ocurre DENTRO de un contenedor con Mandrel
#
# Uso:
#   # Solo JDK
#   docker-compose -f docker-compose.yml -f docker-compose.build.yml --profile jdk up --build
#   
#   # Solo Native
#   docker-compose -f docker-compose.yml -f docker-compose.build.yml --profile native up --build
#   
#   # Ambas (puertos 8080 y 8081)
#   docker-compose -f docker-compose.yml -f docker-compose.build.yml --profile jdk --profile native up --build
# ============================================================================

version: '3.8'

services:
  # =========================================================================
  # Versión JDK - Recomendada para desarrollo
  # =========================================================================
  # Build rápido (~1 min), imagen grande (~380 MB)
  # Startup: ~1-2 segundos
  # Ideal para: desarrollo local, testing, hot-reload
  recipes-jdk:
    build:
      context: .
      dockerfile: Dockerfile.jdk
    container_name: quarkus-recipes-jdk
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/recipes
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_DATASOURCE_USERNAME: postgres
      QUARKUS_DATASOURCE_PASSWORD: postgres
      QUARKUS_LOG_LEVEL: INFO
      QUARKUS_PROFILE: dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - recipes-network
    restart: unless-stopped
    profiles:
      - jdk

  # =========================================================================
  # Versión Native - Recomendada para producción
  # =========================================================================
  # Build lento (~3-5 min), imagen pequeña (~120 MB)
  # Startup: <100 ms
  # Compilación: Mandrel en contenedor builder (NO requiere GraalVM local)
  # Ideal para: producción, FaaS, Kubernetes, bajo consumo recursos
  recipes-native:
    build:
      context: .
      dockerfile: Dockerfile.native
    container_name: quarkus-recipes-native
    ports:
      - "8081:8080"  # Puerto diferente para evitar conflictos
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/recipes
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_DATASOURCE_USERNAME: postgres
      QUARKUS_DATASOURCE_PASSWORD: postgres
      QUARKUS_LOG_LEVEL: INFO
      QUARKUS_PROFILE: prod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - recipes-network
    restart: unless-stopped
    # Ejecutable nativo es mucho más ligero - podemos limitar recursos
    mem_limit: 256m
    cpus: "0.5"
    profiles:
      - native

  # =========================================================================
  # PostgreSQL (compartida entre ambas versiones)
  # =========================================================================
  # Nota: Esta configuración se extiende de docker-compose.yml
  # Si no está, descomentar aquí:
  postgres:
    image: postgres:15-alpine
    container_name: quarkus-recipes-db
    environment:
      POSTGRES_DB: recipes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - recipes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  recipes-network:
    driver: bridge
